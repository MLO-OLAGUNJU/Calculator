<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="top"><p class="top0">0</p></div>

        <section class="first">
            <div class="button white"><p class="pwhite">AC</p></div>
            <div class="button white"><p class="pwhite">+/-</p></div>
            <div class="button white"><p class="pwhite">%</p></div>
            <div class="button yellow"><p class="pyellow">/</p></div>

        </section>

        <sectiom class="second">
            <div class="button"><p>7</p></div>
            <div class="button"><p>8</p></div>
            <div class="button"><p>9</p></div>
            <div class="button yellow"><p class="pyellow">x</p></div>

        </sectiom>

        <section class="third">
            <div class="button"><p>4</p></div>
            <div class="button"><p>5</p></div>
            <div class="button"><p>6</p></div>
            <div class="button yellow"><p class="pyellow">-</p></div>

        </section>

        <section class="fourth">
            <div class="button"><p>1</p></div>
            <div class="button"><p>2</p></div>
            <div class="button"><p>3</p></div>
            <div class="button yellow"><p class="pyellow">+</p></div>

        </section>
        <section class="fifth">
            <div class="buttonbtn"><p>0</p></div>
            <div class="button"><p>.</p></div>
            <div class="button yellow"><p class="pyellow">=</p></div>

        </section>
    </main>
</body>
</html>
